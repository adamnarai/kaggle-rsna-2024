project_name: rsna-2024
seed: 42
debug: False
deterministic: True
benchmark: False

# Wandb
use_wandb: True
tags:
  - coord_sagt1
notes: ''

labels:
  Normal/Mild: 0
  Moderate: 1
  Severe: 2

model:
  type: CoordModel
  args:
    base_model: DeepLabV3Plus
    encoder_name: resnet34
    num_classes: 5
    in_channels: 6

dataset:
  type: Sagt1CoordDataset
  args:
    img_num: 3
    heatmap_std: 10
    resolution: 512
    data_dir: data/raw
    cleaning_rule: 'keep_only_complete'

data_loader:
  type: BaseDataLoader
  args:
    batch_size: 16
    num_workers: 8
    pin_memory: True
    shuffle: True

train_transform:
  type: CombinedV1
  args:
    scale: [1, 1]
    translate_percent: [0, 0]
    rotate: [-15, 15]
    shear: {'x': [-15, 15], 'y': [-15, 15]}
    p: 1.0

valid_transform:
  type: NoAug
  args: {}

optimizer:
  type: AdamW
  args:
    lr: 0.001

loss:
  type: MSELoss
  args: {}

scheduler:
  type: CosineAnnealingLR
  args:
    T_max: 20

trainer:
  epochs: 20
  cv_fold: 5
  one_fold: False
  metrics: ['loss']
  type: standard
