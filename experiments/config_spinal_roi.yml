project_name: rsna-2024
seed: 42
debug: False
deterministic: True
benchmark: False

# Wandb
use_wandb: True
tags:
  - spinal_roi
notes: ''

labels:
  Normal/Mild: 0
  Moderate: 1
  Severe: 2

model:
  type: SpinalROIModelV2
  args:
    base_model: resnet18
    num_classes: 3
    in_channels: 5
    pretrained: True

dataset:
  type: SpinalROIDatasetV2
  args:
    img_num: [7, 5]
    roi_size: 50
    resolution: 128
    data_dir: data/raw

data_loader:
  type: BaseDataLoader
  args:
    batch_size: 16
    num_workers: 8
    pin_memory: True
    shuffle: True

train_transform:
  type: CombinedV1
  args:
    scale: [1, 1]
    translate_percent: [0, 0]
    rotate: [-15, 15]
    shear: {'x': [-15, 15], 'y': [-15, 15]}
    p: 1.0
    channel_shuffle_p: 0

valid_transform:
  type: NoAug
  args: {}

optimizer:
  type: AdamW
  args:
    lr: 0.001

loss:
  type: CrossEntropyLoss
  args:
    weight: [1.0, 2.0, 4.0]

scheduler:
  type: StepLR
  args:
    step_size: 2
    gamma: 0.1

trainer:
  epochs: 5
  cv_fold: 5
  one_fold: False
  freeze_epochs: 0
  metrics: ['loss']
  type: standard
